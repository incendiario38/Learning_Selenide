plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            "com.codeborne:selenide:7.2.3",
            "org.junit.jupiter:junit-jupiter:5.10.2"
    )
    testRuntimeOnly (
            "org.slf4j:log4j-over-slf4j:2.0.12"
    )
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}
